<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienestar y autocuidado personal</title>

  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explora opciones de bienestar y autocuidado de forma discreta.">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f4f4f4;
      padding: 40px 16px;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 32px 24px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 14px;
      color: #111;
    }

    p {
      font-size: 15px;
      color: #444;
      line-height: 1.6;
    }

    .note {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }
  </style>

  <script>
    let redirected = false;

    function goToShop() {
      if (!redirected) {
        redirected = true;
        window.location.href = "https://dsensulove.com/collections/lenceria";
      }
    }

    // Detectar interacción humana
    window.addEventListener("scroll", goToShop, { once: true });
    window.addEventListener("mousemove", goToShop, { once: true });
    window.addEventListener("touchstart", goToShop, { once: true });

    // Backup: si permanece 8 segundos
    setTimeout(goToShop, 8000);
  </script>
</head>

<body>
  <div class="container">
    <h1>Descubre una nueva forma de sentirte bien</h1>

    <p>
      Productos pensados para el bienestar, la confianza y el autocuidado.<br>
      Explora de forma discreta y a tu ritmo.
    </p>

    <div class="note">
      Cargando experiencia…
    </div>
  </div>
</body>
</html>
