<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso a colección privada</title>

  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Acceso rápido y discreto a nuestra colección seleccionada.">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f4f4f4;
      padding: 40px 16px;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 32px 24px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    h1 {
      font-size: 21px;
      margin-bottom: 12px;
      color: #111;
    }

    p {
      font-size: 15px;
      color: #444;
      line-height: 1.6;
    }

    .note {
      margin-top: 18px;
      font-size: 14px;
      color: #666;
    }

    a.button {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 26px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 15px;
    }
  </style>

  <script>
    // Redirección forzada y segura
    setTimeout(function () {
      window.location.replace("https://dsensulove.com/collections/lenceria");
    }, 900);
  </script>
</head>

<body>
  <div class="container">
    <h1>Estás a un paso</h1>

    <p>
      Accede ahora a nuestra colección privada de productos seleccionados
      para bienestar y confianza personal.
    </p>

    <div class="note">
      Redirigiendo automáticamente…
    </div>

    <a class="button" href="https://dsensulove.com/collections/lenceria">
      Continuar ahora
    </a>
  </div>
</body>
</html>
